    <title>Imagen responsive con fade</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Evita bordes blancos en móviles */
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;     /* 100% de ancho del dispositivo */
            height: 100vh;    /* 100% de alto del dispositivo */
            object-fit: cover; /* Ajuste perfecto en cualquier pantalla */
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.7s ease-in-out; /* Fade suave */
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <img id="mainImage"
        src="img/seccion-01-01.png"
        alt="Imagen responsive">

    <script>
        const imagen = document.getElementById("mainImage");

        imagen.addEventListener("click", () => {

            // Fade-out suave
            imagen.classList.add("fade-out");

            setTimeout(() => {
                // Cambia a la segunda imagen
                imagen.src = "img/tip.png";

                // Quita el fade-out para volver a mostrarla
                imagen.classList.remove("fade-out");

                // Redirige después de un momento
                setTimeout(() => {
                    window.location.href = "reg197.html";
                }, 900);

            }, 700); // Duración del fade-out
        });
    </script>
